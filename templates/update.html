{% extends 'base.html' %}
{% block body %}
<div class="container my-4">
    <h2>Update Expense</h2>
<form action="/update-expense/{{updateexpense.sno}}" method="POST">
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="text" class="form-control" name="desc" id="desc" value="{{updateexpense.desc}}">
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" class="form-control" name="amount" id="amount" aria-describedby="emailHelp" value="{{updateexpense.amount}}">
  </div>
  <div class="form-group">
    <label for="currency">Currency</label>
    <input type="text" class="form-control" name="currency" id="currency" value="{{updateexpense.currency}}">
  </div>
  <button type="submit" class="btn btn-info btn-outline-info">Update</button>
</form>
</div>

{% endblock body %}
